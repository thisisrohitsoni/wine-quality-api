<!DOCTYPE html>
<html>
<head>
<title>Wine Quality Predictor</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 30px auto; }
    input, button { margin: 5px 0; width: 100%; padding: 8px; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
</style>
</head>
<body>
 
<h2>Wine Quality Prediction</h2>
 
<form id="predictForm">
<label>Fixed Acidity: <input type="number" step="any" name="fixed_acidity" required></label><br>
<label>Volatile Acidity: <input type="number" step="any" name="volatile_acidity" required></label><br>
<label>Citric Acid: <input type="number" step="any" name="citric_acid" required></label><br>
<label>Residual Sugar: <input type="number" step="any" name="residual_sugar" required></label><br>
<label>Chlorides: <input type="number" step="any" name="chlorides" required></label><br>
<label>Free Sulfur Dioxide: <input type="number" step="any" name="free_sulfur_dioxide" required></label><br>
<label>Total Sulfur Dioxide: <input type="number" step="any" name="total_sulfur_dioxide" required></label><br>
<label>Density: <input type="number" step="any" name="density" required></label><br>
<label>pH: <input type="number" step="any" name="pH" required></label><br>
<label>Sulphates: <input type="number" step="any" name="sulphates" required></label><br>
<label>Alcohol: <input type="number" step="any" name="alcohol" required></label><br>
<button type="submit">Predict Quality</button>
</form>
 
<h3 id="result"></h3>
 
<script>
  document.getElementById('predictForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => { data[key] = parseFloat(value); });
 
    const response = await fetch("https://wine-quality-api-85r5.onrender.com/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
 
    const result = await response.json();
    document.getElementById('result').innerText = "Predicted Quality: " + result.predicted_quality;
  });
</script>
 
</body>
</html>
